<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/classie.js"></script>
    <script>
        function reload() {
            let obj=document.getElementById("captcha");
            let url="verification.php";
            obj.src =url+"?time=" + new Date().getTime();
        }
    </script>
	<style>
		.asd{
			line-height: 60px;
			font-size: 25px;
			width: 200px;
			border: 10px;
			border-radius: 10px;
			margin-top: -30%;
			color: #6A7989;
			font-weight: 600;
		}
		.asd:hover{
			background-color: #FFFFFF;
		}
	</style>
</head>

<body>
	<div class="container">
        <form action="register.php" method="post">
	    <section class="content">
				<h2>注册</h2>
				<span class="input input--minoru">
					<input class="input__field input__field--minoru" type="text" id="input-1" name="user" required/>
					<label class="input__label input__label--minoru" for="input-1">
						<span class="input__label-content input__label-content--minoru">用户名</span>
					</label>
				</span>
						<span class="input input--minoru">
					<input class="input__field input__field--minoru" type="text" id="input-2" name="nickname" required/>
					<label class="input__label input__label--minoru" for="input-2">
						<span class="input__label-content input__label-content--minoru" >昵称</span>
					</label>
				</span>
				<span class="input input--minoru">
					<input class="input__field input__field--minoru" type="password" id="input-3" name="pwd" required />
					<label class="input__label input__label--minoru" for="input-3">
						<span class="input__label-content input__label-content--minoru" >密码(6-20位)</span>
					</label>
				</span>
			</section>
		<span class="input__captcha">
                <img onclick="reload()" src="verification.php" id="captcha" alt="验证码" style="height: 3em;vertical-align: center">
					<input class="input__field input__field__captcha--minoru" type="text" id="input-5" name="check" required/>
					<label class="input__label input__label--minoru" for="input-5">
						<span class="input__label-content input__label-content--minoru" style="font-size: 18px">验证码</span>
					</label>
		</span>
        <div style="text-align: center"> <button  class="asd" type="submit">注册账号</button></div>
        </form>
	</div>
</body>
</html>
